{% extends "bases/password_base.html" %}

{% block title %}
<meta name="description"
  content="Did you forget your password? Reset your password to access your Chartio dashboard by following the instructions sent to your email.">
<title>Chartio: Reset your user password</title>
{% endblock %}

{% block extras %}
<style type="text/css">
  html,
  body {
    min-width: 1000px;
  }
</style>
<script src="https://kit.fontawesome.com/718eefab63.js" crossorigin="anonymous"></script>
{% endblock %}


{% block body_content %}

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="window-form">
        <div class="text-center">
          <h1>Reset password</h1>
        </div>
        <div class="text-center">
          <p class="lead">
            Password reset email sent successfully!
            <br>
          </p>
          <div>
            <a href="/login/" class="btn btn-lg btn-default">
              <span class="fas fa-arrow-left"> </span> Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
