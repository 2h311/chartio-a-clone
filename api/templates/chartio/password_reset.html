{% extends "bases/password_base.html" %}

{% block title %}
<meta name="description"
  content="Did you forget your password? Reset your password to access your Chartio dashboard by following the instructions sent to your email.">
<title>Chartio: Reset your user password</title>
{% endblock %}

{% block extras %}
<style type="text/css">
  html,
  body {
    min-width: 1000px;
  }
</style>
{% endblock %}

{% block body_content %}

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="window-form">
        <div class="text-center">
          <h1>Reset password</h1>
        </div>
        <form action="" method="post">
          <!-- let's skip the csrfmiddlewaretoken for now, we can add on a more serious project -->
          <div class="form-group">
            <input type="email" name="email" autocomplete="email" maxlength="254" placeholder="email@example.com"
              required id="id_email">
          </div>
          <button class="btn btn-primary" type="submit">
            Reset password
          </button>
        </form>
      </div>
      <div class="under-window-form">
        <a href="/login/">Log in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
